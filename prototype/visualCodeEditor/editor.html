<!doctype html>
<html>
<head>
  <link href="editor.css" rel="stylesheet">
</head>
<body>

<div class="editor" unselectable='on' onselectstart='return false;'></div>

<div class="palette-container" unselectable='on' onselectstart='return false;'>
  <div class="palette" unselectable='on' onselectstart='return false;'>
    <div class="mode"></div>
    <div class="draggable new-function">fn</div>
    <div class="draggable new-args">(a)</div>
    <div class="draggable new-expression">ex</div>
    <div class="draggable new-variable">v</div>
    <div class="draggable new-literal">lit</div>
    <div class="draggable new-operator">=</div>
    <div class="draggable new-parens">( )</div>
    <div class="draggable new-brackets">[ ]</div>
    <div class="draggable new-hash">{ }</div>
    <div class="draggable new-entry">:</div>
  </div>
</div>


<script src="lib/jquery-2.1.0.min.js"></script>
<script src="lib/jquery-ui-1.10.4.custom.min.js"></script>
<script src="lib/jquery.ui.touch-punch.min.js"></script>
<script src="lib/jquery.ui.touch-closest-to-cursor-punch.js"></script>
<script src="lib/lodash.min.js"></script>
<script src="editor.js"></script>
</body>
</html>
